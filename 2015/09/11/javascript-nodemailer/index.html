<!DOCTYPE html><html><head><meta http-equiv="content-type" content="text/html; charset=utf-8"><meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"><meta content="yes" name="apple-mobile-web-app-capable"><meta content="black-translucent" name="apple-mobile-web-app-status-bar-style"><meta content="telephone=no" name="format-detection"><meta name="description"><title>[JavaScript] nodemailer | Veck's Blog</title><link rel="stylesheet" type="text/css" href="/Veck//css/normalize.css"><link rel="stylesheet" type="text/css" href="/Veck//css/highlight.css"><link rel="stylesheet" type="text/css" href="/Veck//css/very-simple.css"><link rel="stylesheet" type="text/css" href="//cdn.bootcss.com/font-awesome/4.5.0/css/font-awesome.min.css"><link rel="Shortcut Icon" type="image/x-icon" href="/Veck/favicon.ico"></head><body><!-- include the sidebar--><!-- include ./includes/sidebar.jade--><!-- Blog title and subtitle--><header><div class="container header"><a id="logo" href="/Veck/." class="title">Veck's Blog</a><span class="subtitle"></span><label id="toggle-menu" for="menu" onclick><i class="fa fa-bars"></i></label></div></header><!-- use checkbox hack for toggle nav-bar on small screens--><input id="menu" type="checkbox"><!-- Navigation Links--><nav id="nav"><div class="container"><a href="/" class="sidebar-nav-item">Home</a><a href="/Veck/archives" class="sidebar-nav-item">Archives</a></div></nav><div id="header-margin-bar"></div><!-- gallery that comes before the header--><div class="wrapper"><div class="container post-header"><h1>[JavaScript] nodemailer</h1></div></div><div class="wrapper"><div class="container meta"><div class="post-time">2015-09-11</div><div class="post-categories"><a class="post-category-link" href="/Veck/categories/javascript/">javascript</a>><a class="post-category-link" href="/Veck/categories/javascript/nodejs/">nodejs</a></div></div></div><article><div class="container post"><p>這是一個簡單易用的 Node.js 寄信模組，因為太容易使用，本文只是一個使用紀錄，官網的範例已足以滿足大家~</p>
<p><a href="http://www.nodemailer.com/" target="_blank" rel="external">nodemailer</a></p>
<h1 id="u5B89_u88DD_u5957_u4EF6"><a href="#u5B89_u88DD_u5957_u4EF6" class="headerlink" title="安裝套件"></a>安裝套件</h1><p><code>npm install nodemailer</code></p>
<h1 id="u5BEB_u7A0B_u5F0F"><a href="#u5BEB_u7A0B_u5F0F" class="headerlink" title="寫程式"></a>寫程式</h1><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">var</span> nodemailer = <span class="built_in">require</span>(<span class="string">'nodemailer'</span>);</span><br><span class="line"></span><br><span class="line"><span class="comment">// 這個模組是透過 STMP 協定來做信件傳輸，所以需要設定代理伺服器</span></span><br><span class="line"><span class="keyword">var</span> transporter = nodemailer.createTransport(&#123;		<span class="comment">// 建立 sender 物件: transporter</span></span><br><span class="line">    service: <span class="string">'Gmail'</span>,</span><br><span class="line">    auth: &#123;</span><br><span class="line">        user: <span class="string">'fbukevin@gmail.com'</span>,</span><br><span class="line">        pass: <span class="string">'*******'</span></span><br><span class="line">    &#125;</span><br><span class="line">&#125;);</span><br><span class="line"></span><br><span class="line"><span class="comment">// 設定 mail 選項</span></span><br><span class="line"><span class="keyword">var</span> mailOptions = &#123;</span><br><span class="line">    from: <span class="string">'fbukevin@plsm.nccu.edu.tw'</span>,</span><br><span class="line">    to: <span class="string">'fbukevin@gmail.com'</span>, <span class="comment">// 若有多個收件者，請在 ''  中用 ',' 點隔開</span></span><br><span class="line">    subject: <span class="string">'Test nodemailer'</span>,</span><br><span class="line">    text: <span class="string">'hello world'</span>,</span><br><span class="line">    html: <span class="string">'&lt;b&gt;What does this option use?&lt;/b&gt;'</span> <span class="comment">// 我一開始不知道這個是做什麼的</span></span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 傳送</span></span><br><span class="line">transporter.sendMail(mailOptions, <span class="function"><span class="keyword">function</span>(<span class="params">error, info</span>)</span>&#123;</span><br><span class="line">    <span class="keyword">if</span>(error)&#123;</span><br><span class="line">        <span class="built_in">console</span>.log(error);</span><br><span class="line">    &#125;<span class="keyword">else</span>&#123;</span><br><span class="line">        <span class="built_in">console</span>.log(<span class="string">'Message sent: '</span> + info.response);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;);</span><br></pre></td></tr></table></figure>
<h2 id="u50B3_u9001_u6210_u529F_u7684_u56DE_u50B3_u8A0A_u606F"><a href="#u50B3_u9001_u6210_u529F_u7684_u56DE_u50B3_u8A0A_u606F" class="headerlink" title="傳送成功的回傳訊息"></a>傳送成功的回傳訊息</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">fbukevin@plsm:~/test/nodemailer$ node test.js&#10;Message sent: 250 2.0.0 OK 1441955541 sl7sm343448pbc.54 - gsmtp</span><br></pre></td></tr></table></figure>
